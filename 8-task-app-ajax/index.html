<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Task App</title>
</head>

<body>

    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <a href="#" class="navbar-brand text-white">Task App</a>
            <div class="ms-auto">
                <form class="d-flex">
                    <input type="search" id="search" placeholder="Search" class="form-control me-2">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="card my-4" id="task-result">
            <div class="card-body">
                <ul id="container"></ul>
            </div>
        </div>
    </div>

    <div class="container mt-3">
        <div class="row justify-content-md-center">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <form id="task-form">
                            <div class="mb-3">
                                <input type="text" id="name" placeholder="Task Name" class="form-control">
                            </div>
                            <div class="mb-3">
                                <textarea id="description" class="form-control" placeholder="Task Description" cols="10"
                                    rows="2"></textarea>
                            </div>
                            <input type="hidden" id="taskId">
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">
                                    Save Task
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-3 justify-content-md-center">
            <div class="col-md-7">
                <table class="table">
                    <thead>
                        <tr>
                            <th class="text-center">Id</th>
                            <th class="text-center">Name</th>
                            <th class="text-center">Description</th>
                        </tr>
                    </thead>
                    <tbody id="tasks"></tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>

</html>
